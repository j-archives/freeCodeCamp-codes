<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Create Account</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div>
      <h1 class="center" id="title">freeCodeCamp Survey Form</h1>
    <p class="center" id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name <input name="name" id="name" type="text" placeholder="John Doe" required/></label>
        <label id="email-label">Email<input name="email" id="email" type="email" placeholder="johndoe@gmail.com" required/></label>
        <label id="number-label">Age (optional) <input name="number" id="number" type="number" min="17" max="120" placeholder="18"/></label>

        <label for="dropdown">
          Which one best describes your current role?
          <select name="current-role" id="dropdown">
            <option value="select-role">Select current role</option>
            <option value="student">Student</option>
            <option value="ft-job">Full Time Job</option>
            <option value="ft-learner">Full Time Learner</option>
            <option value="">Prefer not to say</option>
          </select>
        </label>

      </fieldset>
      <fieldset>  
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label for="definitely"><input class="inline" name="recommend" value="definitely" id="definitely" type="radio"/>Definitely</label>
        <label for="maybe"><input class="inline" name="recommend" value="maybe" id="maybe" type="radio"/>Maybe</label>
        <label for="not-sure"><input class="inline" name="recommend" value="not-sure" id="not-sure" type="radio"/>Not sure</label>

      </fieldset>
      <fieldset>
      <legend>What would you like to see improved? </legend>
      <label for="front-end"><input class="inline" name="front-end" id="front-end" value="front-end" type="checkbox"/>Front-end Projects</label>
      <label for="back-end"><input class="inline" name="back-end" id="back-end" value="back-end" type="checkbox"/>Back-end Projects</label>
      <label for="data-visual"><input class="inline" name="data-visual" id="data-visual" value="data-visual" type="checkbox"/>Data Visualization</label>
      <label for="challenges"><input class="inline" name="challenges" id="challenges" value="challenges" type="checkbox"/>Challenges</label>
      <!-- <label for="">Open Source Community<input name="" id="" value="tiktok" type="checkbox"/></label>
      <label for="">Gitter help rooms<input name="" id="" value="tiktok" type="checkbox"/></label>
      <label for="">Videos<input name="" id="" value="tiktok" type="checkbox"/></label>
      <label for="">City Meetups<input name="" id="" value="tiktok" type="checkbox"/></label>
      <label for="">Additional Courses<input name="" id="" value="tiktok" type="checkbox"/></label> -->

      <label for="comment">Any comments or suggestions?<textarea id="comment" name="comment" rows="3" cols="35" placeholder="Enter your comment here..."></textarea></label>
      </fieldset>
      
      <input id="submit" type="submit" value="Submit">
      </fieldset>
    </form>

  </body>
</html>
