<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="freeCodeCamp Accessibility Quiz practice project" />
        <link rel="stylesheet" href="styles.css" />
        <title>Accessibility Quiz App</title>
    </head>
    <body>
        <header>
            <img id="logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp" />
            <h1>HTML/CSS Quiz</h1>
            <nav>
                <ul>
                    <li><a href="#student-info">INFO</a></li>
                    <li><a href="#html-questions">HTML</a></li>
                    <li><a href="#css-questions">CSS</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <form action="https://freecodecamp.org/practice-project/accessibility-quiz" ="post">
                <section role="region" aria-labelledby="student-info">
                    <h2 id="student-info">Student Info</h2>
                    <div class="info">
                        <label for="student-name">Name</label>
                        <input id="student-name" type="text" name="student-name">
                    </div>
                    <div class="info">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email">
                    </div>
                    <div class="info">
                        <label for="date-of-birth">Date of Birth</label>
                        <input id="date-of-birth" type="date" name="date-of-birth">
                    </div>
                </section>
                <section role="region" aria-labelledby="html-questions">
                    <h2 id="html-questions">HTML Questions</h2>
                    <div class="question-block">
                        <h3>1</h3>
                        <fieldset class="question"></fieldset>
                    </div>
                    <div class="question-block">
                        <h3>2</h3>
                        <fieldset class="question"></fieldset>
                    </div>
                </section>
                <section role="region" aria-labelledby="css-questions">
                    <h2 id="css-questions">CSS Questions</h2>
                </section>
            </form>
        </main>
    </body>
</html>
