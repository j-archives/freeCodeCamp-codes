<!DOCTYPE html>
<html lang="en">
    <head>
        <meta name="viewport" content="device=device-width, initial-scale=1.0" />
        <meta name="description" content="freeCodeCamp Tribute Page Project" />
        <link rel="stylesheet" href="styles.css" />
        <title>Tribute Page</title>
    </head>
    <body>
        <main id="main">
            <h1 id="title">Dr. Norman Borlaug</h1>
            <p class="subtext">The man who saved a billion lives</p>
            <figure id="img-div">
              <img id="image" src="https://cdn.freecodecamp.org/testable-projects-fcc/images/tribute-page-main-image.jpg" alt="Dr. Norman Borlaug with farmers"/>
              <figcaption id="img-caption">Dr. Norman Borlaug, third from the left, trains biologists in Mexico on how to increase wheat yields - part of his life-long war on hunger.</figcaption>
            </figure>
            <section id="tribute-info">
              <a id="tribute-link" href="https://en.wikipedia.org/wiki/Norman_Borlaug" target="_blank">More info about Dr. Norman Borlaug</a>
            </section>
          </main>
    </body>
</html>
